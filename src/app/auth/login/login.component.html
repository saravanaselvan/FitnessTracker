<section>
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" formControlName="email" />
      <mat-error *ngIf="f.email.errors?.required">Email cannot be empty.</mat-error>
      <mat-error *ngIf="!f.email.errors?.required">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your Password" formControlName="password" />
      <mat-error *ngIf="f.password.errors?.required">Password cannot be empty.</mat-error>
    </mat-form-field>
    <button matButton mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</section>
